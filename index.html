<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="text-component">
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="sub-title"> Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer
                    experience, and overall efficiency.</p>
                <div class="stat-box">
                    <div>
                        <p class="num">10K+</p>
                        <p>companies</p>
                    </div>

                    <div>
                        <p class="num">314</p>
                        <p>templates</p>
                    </div>

                    <div>
                        <p class="num">12m+</p>
                        <p>queries</p>
                    </div>
                </div>
            </div>
            <div class="img-component">
                <img src="image-header-desktop.jpg" alt="stat">
            </div>
        </div>
    </div>





    

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Indrajit Som</a>.
    </div>
</body>

</html>
